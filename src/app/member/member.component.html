<button (click)="newGame()">New Game: Online</button>
<button (click)="newGame()">New Game: Offline</button>
<button (click)="logout()">Logout of Game</button>
<button (click)="logout()">Checkout User Profiles</button>
<div class="online-users">
  <ul>
    <h3> Players Available: </h3>
    <li *ngFor="let user of onlineUsers | async" (click)="inquireUser(user.$key)">
      <strong>{{user.username}}: </strong>{{user.in_game}}
    </li>
  </ul>
</div>
